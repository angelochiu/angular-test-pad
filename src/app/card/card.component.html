<div *ngIf="elevatedUserView">
    <button class="buttonUpdate" mat-flat-button color="primary" (click)="updateStatus()">
        {{buttonText}}
    </button>
</div>
<div>
    <mat-card class="simple-card" 
        [ngStyle]="{'background': enabled ? 'mintcream' : 'grey'}"
        id = {{cardId}}
    >
        {{cardId}} : Simple card sample
    </mat-card>
</div>
